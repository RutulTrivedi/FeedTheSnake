<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game by RK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="changeFoodPos()" id="idBody">
  <div class="header" id="head">
    <div class="container">
      <div class="row">
        <div class="col-5"><a style="text-decoration: none;color: black;" href="index.html">Feed The Snake</a></div>
        <div class="col-3" id="lifeLine">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
          <img src="Images/heart.svg" alt="">
        </div>
        <div class="col-4">
            <span style="font-size: 25px;" id="idScore">Your Score : 0</span><br/>
            <span style="font-size: 15px;">Use arrow buttons to play
                <span id="beeping">
                    <img src="Images/uparrow.svg" alt="">
                    <img src="Images/downarrow.svg" alt="">
                    <img src="Images/leftarrow.svg" alt="">
                    <img src="Images/rightarrow.svg" alt="">
                </span>
            </span>
        </div>
      </div>
    </div>
  </div>
  <div class="mainbody" style="cursor: crosshair;">
    <div class="snake">
        <img src="Images/snakeRight.png" alt="" id="snakeImage">
    </div>
    <div id="food">
      <img src="Images/apple.png" alt="" style="width: 30px; height: 40px; position: absolute;" id="foodImage">
  </div>
  </div>
  <script src="myscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
